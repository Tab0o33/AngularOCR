<div class="face-snap-card" *ngIf="faceSnap$ | async as faceSnap"
    [ngClass]="{ snapped: buttonText === 'Oops, unSnap!' }">
    <h2>{{ faceSnap.title | titlecase }}</h2>
    <a routerLink="/facesnaps">Back</a>
    <p>Mis en ligne le {{ faceSnap.createdDate | date: 'd MMMM yyyy' }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p *ngIf="faceSnap.location">Photo prise √† {{ faceSnap.location }}</p>
    <p>{{ faceSnap.description }}</p>
    <p>
        <button (click)="onSnap(faceSnap.id)">{{ buttonText }}</button>
        <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps + ', 0)' }">üëç {{ faceSnap.snaps }}</span>
    </p>
    <p>{{12.265 | currency: 'EUR'}}</p>
</div>
